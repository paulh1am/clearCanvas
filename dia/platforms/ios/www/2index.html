<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">

  <title tabindex="0" >Diagramming Tool</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="stylesheet" type="text/css" href="foundation.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" src="tone.js"></script>
    <script type="text/javascript" src="Tone.Preset.js"></script>
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>



<body>

 
      <h1 style="font-family:'MyFont';font-size:2.5rem!important; text-align:center; margin-top:30px;"> Diagramming Tool</h1>
      <h3 style="font-size:1rem!important;text-align:center; padding:0 20px 0 20px;">choose a shape by tapping a shape below</h3>

  <div id="main" style="margin:80px 0 0 75px">
        
        <div id="content2">

          <div alt="square" class="base0 square" id="squareCreator"><p class="base">square</p></div>
          <div alt="circle" class="base1 circle" id="circleCreator"><p class="base">circle</p></div>
          <div id="mainDiagram"></div>
  

<!-- 
      <div style="margin-left=-30px" role="" id="magic">

      <img src="scroll.png">

      </div> -->

      
      
          <div id="content3" style="margin-left:-30px;margin-top:250px">
              <div class="row">
                  <a class="button round" role="button" id="open" onclick="show2();">Open A Saved Diagram</a>
              </div>
              <div class="row">
                  <a class="button round" role="button" aria-label="submit form" tabindex="0" id="open" onclick="openDName();">Save Current Diagram</a>
              </div>
          </div>

        </div>

      

      <div role"" alt="Table Info" id="overlay">
           <div id="boverlay">
                <p style="font-size:21px!important; font-weight:bold!important">Name Your Table!</p>
                <text style="font-size:18px!important; font-weight:bold!important">Table Name:</text>
                <input tabindex="-1" type="text" name="tableName" alt="name" id="tableName"></input>
                <text style="font-size:18px!important; font-weight:bold!important">Guests at Table:</text>
                <input tabindex="-2" type="text" name="guestName" alt="guests" id="guestName"></input>

                <a class="button round" role="button" aria-label="submit form" tabindex="0" id="save" onclick="save();" style="width:100px!important">Save</a>
                

           </div>
      </div>





<!-- /////////////////////////////////PullFromServerAndPopulateList//////////////////////////////// -->
    
      <div role="" aria-label="Saved Diagrams"  aria-describedby="tableName" alt="Table Info" id="overlay2"style="margin-top:-70px;margin-left:-20px">
           <div id="saved">
                <p>Open Saved</p>
                <ol id="listofSaved">
                
                </ol>
                <!-- <button role="button" id="open" onclick="openSaved();" style="padding:5px">Open</button> -->
                <a class="button round" role="button" aria-label="submit form" tabindex="0" id="open" onclick="hide();">Cancel</a>          
           </div>
      </div>

      <div role="" alt="Diagram Saver" id="overlay3" style="margin-top:-70px;margin-left:-20px">
           <div id="saveDia">
                <p>Name Your Diagram</p>
                
                <div class="row">
                       <div class="large-4 columns">
                              <label>Name:
                              <input id="diagName" type="text" placeholder="table" />
                              </label>
                      </div>
                
                
                      <a class="button round" role="button" aria-label="submit form" tabindex="0" id="open" onclick="saveD();">save</a>          
                </div>
      </div>

  </div>
 </body>
