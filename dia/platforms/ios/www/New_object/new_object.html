    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>New Object</title>
    </head>



    <body>



        <div class "container-fluid">        
            <div id="upperDiv" class="row">
              <div class="col-xs-3 text-left topButtons" onClick="cancelNew()">Cancel</div>
              <div class="col-xs-6 text-center pageTitle">New Object</div>
              <div class="col-xs-3 text-right topButtons"onClick="addNewObj()">Add</div>
            </div>
        </div>
        <br>
        <br>
        <br>      
        <br>
       



        <div class='container'>
            <div class="center-block">
                <div id="readBtn" class="btn btn-default btn-block">Read all
                </div>
            </div>
            <br>
            <br>
            <table class="table">
                <tbody>
                    <tr id="readRow" >
                        
                    </tr>
                    <tr>
                        <td colspan="2"><input id="name" class="form-control" type="text" name="title" placeholder="Name your table"></td> 
                    </tr>
                    <tr>
                        <td>Choose Shape</td>
                            <td>
                            <select id="shape" class="form-control">
                            <option value="square">square</option>
                            <option value="circle">circle</option>
                            </select>
                        </td> 
                    </tr>

                    <tr>
                        <td>
                            Size
                        </td>
                        <td>
                            <select class="form-control" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td>
                            <select id="color" class="form-control">
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="red">red</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Set position</td>
                        <td>
                            <select id="position" class="form-control">
                            <option value="bank">bank</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="A3">A3</option>
                            <option value="A4">A4</option>
                            <option value="A5">A5</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="B3">B3</option>
                            <option value="B4">B4</option>
                            <option value="B5">B5</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                            <option value="C3">C3</option>
                            <option value="C4">C4</option>
                            <option value="C5">C5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="notes" class="form-control" placeholder="Notes, emails, reminders"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
